<!DOCTYPE html>
<html>

<head>
    <script>
        var password;
        while (password != '5467') {
            if (password != undefined) {
                console.log('Contraseña incorrecta! Ingresala nuevamente.');
            };
            let input = prompt('Ingresa tu contraseña.');
            if (input == '5467') {
                console.log('Contraseña correcta!');
            };
            password = input;
        };
    </script>
</head>

</html>
