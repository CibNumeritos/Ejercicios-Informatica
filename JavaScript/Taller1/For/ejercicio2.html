<!DOCTYPE html>
<html>
    <head>
        <script>
            var input = prompt('Ingresa el numero cuyo factorial quieres conocer.');
            var number = Number(input);
            var factorial = 1;
            for (let i = 1; i <= number; i++) {
                factorial *= i;
            };
            console.log(factorial);
        </script>
    </head>
</html>
