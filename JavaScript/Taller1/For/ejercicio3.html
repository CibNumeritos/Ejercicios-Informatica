<!DOCTYPE html>
<html>

<head>
    <script>
        var N = Number(prompt('Ingresa el limite inferior N')),
            M = Number(prompt('Ingresa el limite superior M')),
            summation = 0;
        for (let i = N; i <= M; i++) {
            if (i % 2 === 0) {
                console.log(`${i} es un numero par. Sumando al total...`);
                summation += i;
            };
        };
        console.log(summation);
    </script>
</head>

</html>
