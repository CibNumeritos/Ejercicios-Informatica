<!DOCTYPE html>
<html>

<head>
    <script>
        var numbers = [];
        const random = (min, max) => { return Math.floor(Math.random() * (max - min) + min) };
        for (let i = 0; i < random(10, 15); i++) {
            numbers.push(random(1, 50));
        };
        var pairs = [], uneven = [];
        for (let i = 0; i < numbers.length; i++) {
            numbers[i] % 2 === 0 ? pairs.push(numbers[i]) : uneven.push(numbers[i]);
        };
        console.log(`El array de números aleatorios es: ${numbers.join(', ')}.\nEl array de números pares es: ${pairs.join(', ')}.\nEl array de números impares es: ${uneven.join(', ')}.`);
    </script>
</head>

</html>
